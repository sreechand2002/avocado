<!DOCTYPE html> 
<html lang="en" dir="ltr"> 

<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel ="stylesheet" href="./styles.css">
    
</head> 

   <header > 
      <img src="c.svg" style =" width:110px ; height:110px; float: left;">
    <h1>Contact Avocado</h1> 
    <h4>Reach Us?<br>
       We would be happy to hear from you!<br>
    </h4>
    <br><br>
   </header>

	  <form action="/" method="post" target="#"> 
        
      <div class="row">
        <div class="col-25">
           <label class ="a" for="name">Name :</label>
        </div>
        <div class="col-75"></div>
           <input class = "b" type="text" name="name" placeholder="Your Name" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
           <label class ="a" for="email">Email :</label>
        </div>
        <div class="col-75"></div>
           <input  class = "b" type="email" name="email" placeholder="Your Email" required>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
           <label class ="a" for="contact">Contact Number :</label>
        </div>
        <div class="col-75">
           <input  class = "b" type="number" name="number" placeholder="Your Contact Number" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
           <label class ="a" for="description">Your Subject/Topic :</label><br>
        </div>
        <div class="col-75">
        <textarea  class = "b" rows="5" name="description" 
            placeholder="Description of our Services you wanna use/avail !" required ></textarea>
        </div>
      </div>
      
      <div>
		<button type="submit" name="submit"> 
			      Submit to Mongooose
      </button> 
      </div>

     </form> 
</body> 

</html>
